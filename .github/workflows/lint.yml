---
name: Lint

on:  # yamllint disable-line rule:truthy
  push: 
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - name: Lint client package
        run: yarn workspace @osucad/client lint
      - name: Lint common package
        run: yarn workspace @osucad/common lint
      - name: Lint server package
        run: yarn workspace @osucad/common lint
